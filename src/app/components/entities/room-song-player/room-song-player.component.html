<div class="progress">
  <div class="current-time" [style.width]="this.getAudioTimeProgress()"></div>
</div>
<div class="buttons">
  <app-round-button
    class="previous"
    [isDisabled]="this.isPreviousButtonDisabled()"
    (onClick)="this.handlePreviousButtonClick()"
  >
    <i class="icon-to-start"></i>
  </app-round-button>
  <app-round-button
    class="fast-backward"
    [isDisabled]="this.isFastBackwardButtonDisabled()"
    (onClick)="this.handleFastBackwardButtonClick()"
  >
    <i class="icon-fast-backward"></i>
  </app-round-button>
  <app-round-button
    class="play-pause"
    [isDisabled]="this.audioStatus === 'pending'"
    (onClick)="this.handleAudioButtonClick()"
    [isBig]="true"
  >
    <i [class]="this.getAudioStatusButtonClass()"></i>
  </app-round-button>
  <app-round-button
    class="fast-forwar"
    [isDisabled]="this.isFastForwardButtonDisabled()"
    (onClick)="this.handleFastForwardButtonClick()"
  >
    <i class="icon-fast-forward"></i>
  </app-round-button>
  <app-round-button
    class="next"
    [isDisabled]="this.isNextButtonDisabled()"
    (onClick)="this.handleNextButtonClick()"
  >
    <i class="icon-to-end"></i>
  </app-round-button>
</div>
