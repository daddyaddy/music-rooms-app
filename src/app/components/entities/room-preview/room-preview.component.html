<div class="room-preview">
  <div class="left side">
    <div>
      <div>
        <h4>Pokój: {{ roomDetail.name }}</h4>
      </div>
      <div>
        <span>Aktualnie: {{ this.roomDetail.clients.length }} członków</span>
      </div>
    </div>
  </div>
  <div class="right side">
    <button
      class="join-button"
      (click)="this.handleJoinButtonClick(this.roomDetail.roomId)"
    >
      <i class="icon-right-open"></i>
    </button>
  </div>
</div>
