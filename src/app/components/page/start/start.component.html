<div class="start">
  <div class="logo-wrapper">
    <div class="logo">
      <div><span>music</span></div>
      <div><span>rooms</span></div>
    </div>
  </div>
  <div class="nickname-wrapper">
    <input
      type="text"
      autofocus="true"
      placeholder="Your nickname..."
      #nickInput
    />
  </div>
  <div class="join-wrapper">
    <button [disabled]="this.isJoinButtonDisabled" #joinButton>Join!</button>
  </div>
</div>
