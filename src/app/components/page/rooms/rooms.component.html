<div class="rooms">
  <app-top-bar><h3>music rooms</h3></app-top-bar>
  <div class="rooms-list">
    <app-room-preview
      *ngFor="let roomDetail of this.roomsDetails"
      [roomDetail]="roomDetail"
    ></app-room-preview>
  </div>

  <div class="rooms-controller" #createRoomButtonRef>
    <app-round-button [isBig]="true">+</app-round-button>
  </div>
</div>
